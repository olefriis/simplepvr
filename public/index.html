<!doctype html>
<html lang="en" ng-app="simplePvr" ng-cloak>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
	<link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
  </head>

  <body>
	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#/about">SimplePVR</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a ng-href="#/schedules">Schedules</a></li>
              <li><a ng-href="#/channels">Channels</a></li>
              <li><a ng-href="#/shows">Recordings</a></li>
              <li><a ng-href="#/status">Status</a></li>
            </ul>
			<form class="navbar-search pull-right" ng-controller="SearchProgrammesCtrl" ng-submit="search()">
			  <input pvr-autocomplete class="search-query" id="programme-search-query" type="text" placeholder="Search programmes...">
			</form>
          </div>
        </div>
      </div>
    </div>

	<div class="container" ng-view>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-resource.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>

	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
